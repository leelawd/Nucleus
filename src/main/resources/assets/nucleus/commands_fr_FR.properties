sudo.desc=Oblige un joueur pour ex\u00E9cuter une commande.
afk.desc=Active/d\u00E9sactive le lecteur '' s \u00C9tat AFK.
afkkick.desc=Coups de pied tout actuellement joueurs AFK.
afkkick.extended=Cette commande sera le coup pas n\u2019importe qui avec l\u2019autorisation de dispense de kick afk.
afkrefresh.desc=Invalide le cache d\u2019autorisation AFK.
afkrefresh.extended=Cela demande \u00E0 noyau d\u2019invalider le cache d\u2019autorisation AFK, utilisez cette option si vous modifiez un lecteur en ligne '' autorisations s.
ban.desc=Bans un joueur.
checkban.desc=V\u00E9rifie l\u2019\u00E9tat de l\u2019interdiction pour un joueur.
tempban.desc=Temporairement interdit un joueur.
unban.desc=Un lecteur unbans.
nucleus.desc=Affiche des informations de version et module de noyau.
nucleus.extended=La commande du noyau permet d\u2019acc\u00E9der aux commandes de sub qui administrent le plugin ensemble.
nucleus.rebuildusercache.desc=Reconstruire le cache utilisateur de noyau.
nucleus.rebuildusercache.extended=Certaines op\u00E9rations que nous pourrions vouloir faire pourraient vouloir regarder les joueurs en ligne et hors ligne, mais malheureusement, que nous stockons des choses sous forme de fichiers utilisateur distinct, il faudrait beaucoup de traitement pour obtenir des donn\u00E9es simples. Le cache copie tout cela en un seul endroit. Cependant, il y a une chance il '' ll s\u2019\u00E9venter, cette commande demande \u00E0 noyau \u00E0 recr\u00E9er le cache.
nucleus.reload.desc=Recharge le noyau '' fichiers de configuration.
nucleus.reload.extended=Cette commande se recharge tout sauf si les modules et/ou de commandes sont activ\u00E9es.\nUn red\u00E9marrage de l\u2019ensemble du serveur est n\u00E9cessaire pour ces deux actions prennent effet.
nucleus.resetuser.desc=Supprime toutes les donn\u00E9es dans le noyau et \u00E9ventuellement, Minecraft, pour un joueur.
nucleus.resetuser.extended=Cela peut \u00EAtre utile pour effacer tout ce que noyau sait au sujet d\u2019un joueur. Toutefois, si vous souhaitez supprimer les donn\u00E9es de Minecraft, passer la \u00AB-un\u00A0\u00BB drapeau. \n\nCela ne supprimera pas les donn\u00E9es stock\u00E9es par les autres plugins sur ce lecteur.
nucleus.debug.desc=Utilitaires pour soutenir le d\u00E9bogage des probl\u00E8mes de serveur.
nucleus.debug.setsession.desc=Tours de d\u00E9bogage ou d\u00E9sactive le mode pour cette session. Le fichier de configuration Substitue cela si le mode debug est d\u00E9fini sur true.
nucleus.debug.getuuids.desc=Obtient tous les UUID qui semblent \u00EAtre enregistr\u00E9 sur un nom d\u2019utilisateur.
nucleus.debug.refreshuniquevisitors.desc=\u00AB\u00A0Rafra\u00EEchit le {{uniquecount}} \u00E0 jeton, en cas il '' s d\u00E9synchronis\u00E9s.\u00A0\u00BB
nucleus.save.desc=Enregistre tous les fichiers.
nucleus.printperms.desc=Imprime toutes les autorisations enregistr\u00E9es dans le noyau.
nucleus.itemalias.set.desc=D\u00E9finit un alias \u00E0 un \u00E9l\u00E9ment.
nucleus.itemalias.remove.desc=Supprime un alias d\u2019un \u00E9l\u00E9ment.
nucleus.itemalias.clear.desc=Supprime tous les alias d\u2019un \u00E9l\u00E9ment.
nucleus.itemalias.desc=G\u00E8re l\u2019\u00E9l\u00E9ment aliases.
nucleus.info.desc=Cr\u00E9e un fichier dans les serveur racine r\u00E9pertoire contenant des informations sur le serveur et l\u2019environnement du noyau.
nucleus.getuser.desc=Obtient ou actualise un utilisateur '' entr\u00E9e de s dans le cache de nom d\u2019utilisateur.
nucleus.getuser.extended=Occasionnellement, le cache de nom d\u2019utilisateur de Minecraft obtient en d\u00E9calage avec le reste du syst\u00E8me et certaines commandes n\u00E9cessitant un \u00E9chec de l\u2019utilisateur. Cette commande vous permet de demander des renseignements \u00E0 jour concernant un utilisateur Mojang'' s serveur (via un UUID ou un nom d\u2019utilisateur) et les ajoute dans le cache.
lockweather.desc=Verrouille le temps sur le monde sp\u00E9cifi\u00E9.
weather.desc=D\u00E9finit les conditions m\u00E9t\u00E9orologiques sur le monde sp\u00E9cifi\u00E9.
lightning.desc=Heurte un poste ou un joueur avec un boulon de foudre.
hat.desc=Place l\u2019\u00E9l\u00E9ment dans le joueur '' s la main sur leur t\u00EAte comme un casque.
ignite.desc=D\u00E9finit le joueur sp\u00E9cifi\u00E9 sur le feu.
home.desc=T\u00E9l\u00E9porte \u00E0 la maison.
home.extended=Une maison est une cha\u00EEne de caract\u00E8re personnelle. Ils peuvent \u00EAtre d\u00E9finis \u00E0 l\u2019aide de la commande /homeset. Si aucun nom de maison est sp\u00E9cifi\u00E9, la valeur par d\u00E9faut de \u00AB\u00A0home\u00A0\u00BB est utilis\u00E9.
home.limit.desc=Afficher le nombre de logements que vous (ou un autre joueur) r\u00E9glable.
home.delete.desc=Supprime une maison.
home.delete.extended=Supprime une cha\u00EEne personnelle. La maison doit \u00EAtre sp\u00E9cifi\u00E9e.
home.list.desc=Listes de maisons.
home.list.extended=R\u00E9pertorie toutes les maisons dont vous disposez.
home.set.desc=D\u00E9finit une maison avec le nom sp\u00E9cifi\u00E9.
home.set.extended=Cette commande permet aux joueurs de sp\u00E9cifier une \u00AB\u00A0cha\u00EEne personnelle\u00A0\u00BB, qui est appel\u00E9e un \u00AB\u00A0foyer\u00A0\u00BB. Par d\u00E9faut, tous les joueurs obtiennent une maison, qui peut \u00EAtre contr\u00F4l\u00E9e en assignant un nombre \u00E0 l\u2019option autorisation \u00AB\u00A0Accueil-count\u00A0\u00BB, en donnant la permission \u00AB\u00A0nucleus.home.set.unlimited\u00A0\u00BB pour les maisons illimit\u00E9s.\n\nSi aucun nom de maison est sp\u00E9cifi\u00E9, la valeur par d\u00E9faut de \u00AB\u00A0home\u00A0\u00BB est utilis\u00E9. Si vous essayez d\u2019affecter une maison dont le nom est d\u00E9j\u00E0 utilis\u00E9, la commande \u00E9chouera, \u00E0 moins que le \u00AB-o\u00A0\u00BB indicateur est sp\u00E9cifi\u00E9.
home.other.desc=T\u00E9l\u00E9porte \u00E0 un autre joueur '' s \u00E0 la maison.
home.deleteother.desc=Supprime un autre joueur '' s \u00E0 la maison.
ignore.desc=Bascule sans tenir compte de tous les messages de causerie.
ignorelist.desc=Affiche les noms des joueurs qui sont actuellement ignor\u00E9s par le joueur de cible
