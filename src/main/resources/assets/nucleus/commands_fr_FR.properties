exp.give.desc=L\u2019exp\u00E9rience donne au joueur sp\u00E9cifi\u00E9.
exp.give.extended=Si vous souhaitez ajouter une exp\u00E9rience brute, il suffit d\u2019ajouter le nombre en tant qu\u2019argument. Si vous souhaitez ajouter un certain nombre de niveaux, l\u2019argument peut \u00EAtre de la forme \u00AB\u00A0L30\u00A0\u00BB ou \u00AB\u00A030L\u00A0\u00BB (en supposant que vous voulez donner 30 niveaux).
exp.take.desc=Supprime l\u2019exp\u00E9rience du lecteur sp\u00E9cifi\u00E9.
exp.take.extended=Si vous souhaitez supprimer l\u2019exp\u00E9rience brute, il suffit d\u2019ajouter le nombre en tant qu\u2019argument. Si vous souhaitez ajouter un certain nombre de niveaux, l\u2019argument peut \u00EAtre de la forme \u00AB\u00A0L30\u00A0\u00BB ou \u00AB\u00A030L\u00A0\u00BB (en supposant que vous voulez prendre 30 niveaux).\n\nEssayer de prendre plus d\u2019exp\u00E9rience que le joueur a sera z\u00E9ro juste leur exp\u00E9rience.
exp.set.desc=D\u00E9finit le joueur sp\u00E9cifi\u00E9 '' exp\u00E9rience de s.
exp.set.extended=Si vous souhaitez d\u00E9finir des points d\u2019exp\u00E9rience, il suffit d\u2019ajouter le nombre en tant qu\u2019argument. Si vous souhaitez d\u00E9finir un certain nombre de niveaux, l\u2019argument peut \u00EAtre de la forme \u00AB\u00A0L30\u00A0\u00BB ou \u00AB\u00A030L\u00A0\u00BB (en supposant que vous voulez d\u00E9finir \u00E0 30 niveaux).
exp.desc=Affiche le lecteur sp\u00E9cifi\u00E9 '' exp\u00E9rience actuelle de s.
broadcast.desc=Diffuse un message \u00E0 l\u2019ensemble du serveur.
clear.desc=Efface un joueur '' s l\u2019inventaire.
freezeplayer.desc=Fige un joueur en place.
gamemode.desc=D\u00E9finit un joueur '' mode de jeu s.
