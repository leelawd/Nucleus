time.desc=Вывод времени в указаном мире.
time.set.desc=Установка времени в указаном мире.
exp.give.desc=Дать опыт указаному игроку.
exp.give.extended=Если вы хотите добавить опыт, просто добавьте его в качестве аргумента. Если вы хотите добавить определенное количество уровней, аргумент может быть \
в виде формы «L30» или «30L» (если вы хотите дать 30 уровней).

exp.take.desc=Удаляет опыт у указанного игрока.
exp.take.extended=Если вы хотите удалить опыт, просто добавьте его в качестве аргумента. Если вы хотите удалить определенное количество уровней, аргумент может быть \
в виде формы «L30» или «30L» (если вы хотите забрать 30 уровней).\n\n\
При попытке забрать опыта больше чем есть у игрока, установится нулевой опыт

exp.set.desc=Установить опыт у игрока.
exp.set.extended=Если вы хотите установить опыт, просто добавьте его в качестве аргумента. Если вы хотите установить определенное количество уровней, аргумент может быть \
в виде формы «L30» или «30L» (если вы хотите установить 30 уровень).

exp.desc=Отображает текущий опыт игрока.
broadcast.desc=Передача сообщения на весь сервер(объявление).
clear.desc=Очистка инвентаря игрока.
freezeplayer.desc=Замораживает игрока на месте.
gamemode.desc=Установка игроку режима игры.
gmt.desc=Переключение режима игры между выживанием и креативом.
gms.desc=Переключение режима игры на выживание.
gmc.desc=Переключение режима игры на креатив.
gma.desc=Переключение режима игры на приключение.
gmsp.desc=Переключение режима игры на наблюдение.
stop.desc=Остановка сервера.
sudo.desc=Заставляет игрока выполнить команду.
afk.desc=Переключение AFK статуса.
afkkick.desc=Кикнуть всех игроков, которые сейчас AFK.
afkkick.extended=Эта команда не будет никого пинать с разрешением  afk kick exemption.

afkrefresh.desc=Анулирование кэпша прав на AFK.
afkrefresh.extended=Это запрашивает у Nucleus аннулирование кеша разрешений AFK, используйте это, если вы изменяете разрешения онлайн-игроков.

ban.desc=Бан игрока.
checkban.desc=Проверка статуса бана игрока.
tempban.desc=Временный бан игрока.
unban.desc=Разбан игрока.

nucleus.desc=Отображает версию Nucleus и информацию по модулям.
nucleus.extended=Команда Nucleus дает доступ к подкомандам, которые управляют всем плагином.

nucleus.rebuildusercache.desc=Восстановить кеш пользователя Nucleus.
nucleus.rebuildusercache.extended=Некоторые операции которые мы возможно захотим сделать, могут захотеть посмотреть офлайн и онлайн-игроков, но \
к сожалению, поскольку мы храним файлы как отдельные игрокские файлы, для получения некоторых простых данных потребуется много обработки. \
Кэш копирует все это в одно место. Тем не менее, есть шанс, что он будет устаревать, эта команда просит Nucleus перестроить кеш.

nucleus.reload.desc=Перезагрузка файла конфигурации Nucleus.
nucleus.reload.extended=Эта команда перезагрузит все исключая включеные модули и/или команды.\n\
  Для выполнения этих действий требуется перезагрузка всего сервера.

nucleus.resetuser.desc=Удаляет все данные в Nucleus и, возможно, Minecraft, для игрока.
nucleus.resetuser.extended=Это может быть полезно, чтобы очистить все, что Nucleus знает о игроке. Однако, если вы хотите удалить \
данные Minecraft, используйте флаг "-a". \n\n\
Это не затрагивает информацию в других плагинах.

nucleus.debug.desc=Просмотр отладочной информации.
nucleus.debug.setsession.desc=Включает или отключает режим отладки для этого сеанса. Файл конфигурации отменяет это, если для режима отладки установлено значение true.
nucleus.debug.getuuids.desc=Получает все UUID, которые зарегистрированы в имени пользователя.
nucleus.debug.refreshuniquevisitors.desc='Обновляет маркер {{uniquecount}}, если он не синхронизирован.'

nucleus.save.desc=Сохранение всех файлов.
nucleus.printperms.desc=Вывод всех прав зарегестрированых в Nucleus.
nucleus.itemalias.set.desc=Установка псевдонима для предмета.
nucleus.itemalias.remove.desc=Удаление псевдонима у предмета.
nucleus.itemalias.clear.desc=Удаление всех псевдонимов у предмета.
nucleus.itemalias.desc=Управление псевдонимами предметов.
nucleus.info.desc=Создает файл в корневом каталоге сервера, содержащий информацию о сервере и среде Nucleus.

nucleus.getuser.desc=Возвращает или обновляет запись пользователя в кеше имени пользователя.
nucleus.getuser.extended=Иногда кеш пользователя имени пользователя Minecraft не синхронизируется с остальной частью системы, а некоторые команды требуют \
отказа пользователя. Эта команда позволяет запрашивать обновленную информацию о пользователе с сервера Mojang (через UUID или текущее имя пользователя) \
и добавляет их в кеш.

lockweather.desc=Замораживает погоду в указаном мире.
weather.desc=Устанавливает погоду в указанном мире.

lightning.desc=Удар молнией в указаную точку или игрока.
hat.desc=Одевает предмет в руке игрока на голову.
ignite.desc=Поджег указаного игрока.

home.desc=Телепорт домой.
home.extended=Дом - это личный варп. Они могут быть установлены с помощью команды / homeset. Если имя дома не указано, используется значение по умолчанию «home».

home.limit.desc=Отобразить количество домов, которые вы (или другой игрок) можете установить.

home.delete.desc=Удалить дом.
home.delete.extended=Удаляет дом, он должен быть указан.

home.list.desc=Список домов.
home.list.extended=Список всех домов, которые вы в настоящее время имеете.

home.set.desc=Устанавливает дом с указанным именем.
home.set.extended=Эта команда позволяет игрокам ставить «личный варп», который называется «home». По умолчанию все игроки получают один дом, но \
это можно контролировать, назначив номер опции разрешения «home-count», предоставляя разрешение «nucleus.home.set.unlimited» для \
  безлимитных домовs.\n\n\
Если имя дома не указано, используется значение по умолчанию «home». Если вы попытаетесь установить дом с именем, которое уже используется, команда завершится неудачей, если \
не указан флаг «-o».

home.other.desc=Телепорт в дом другого игрока.
home.deleteother.desc=Удаление дома другого игрока.

ignore.desc=Отключает игнорирование всех сообщений чата.

ignorelist.desc=Показывает имена игроков, которые в данный момент игнорируются целевым игроком

give.desc=Дает предмет игроку.
more.desc=Добавляет колличество предметов в руке до полного стака.
repair.desc=Починить предмет в руке.
lore.desc=Базовая команда для действий, связанных с Lore.
lore.set.desc=Устанавливает описание на предмете в руке. Текущие описания заменяются.
lore.add.desc=Добавляет новую строку к описанию предмета в руке.
lore.clear.desc=Очищает описание у предмета в руке.
lore.edit.desc=Редактирует описания предмета в руке на определенной строке.
lore.insert.desc=Вставляет новую строку в список на предмете в руке на определенной строке.
lore.delete.desc=Удаляет строку описания текущего предмета в руке на определенной строке.
itemname.desc=Базовая команда для действий, связанных с именем предмета.
itemname.set.desc=Устанавливает игрокское имя для предмета в руке.
itemname.clear.desc=Очищает игрокское имя у предмета в руке.

jail.desc=Переключает состояние заключения в тюрьму игрока.
checkjail.desc=Проверяет, находится ли игрок в тюрьме.
jails.delete.desc=Удаляет тюрьму.
jails.info.desc=Выводит  информацию о указанной тюрьме.
jails.desc=Список тюрем.
jails.set.desc=Создание тюрьмы.
jails.tp.desc=Телепортация в тюрьму.

checkjailed.desc=Проверяет кеш пользователя для заключенных в тюрьму игроков, необязательно в указанной тюрьме.
checkmuted.desc=Проверяет кеш пользователя для игроков с мутом.

jump.desc=Прыжек на блок под прицелом.
thru.desc=Телепорт за стену.

kick.desc=Кик игрока
kickall.desc=Кикает всех игроков, необязательно поворачивая белый список.
kickall.extended=Если команда выполняется игроком на сервере, исполняющий игрок не будет кикнут. Чтобы включать белый список при кике \
всегда, используйте флаг "-w".

kit.add.desc=Создает набор с указанным именем и текущим инвентарем.
kit.add.extended=Эта команда делает снимок вашего инвентаря (за исключением брони) и создает с ним именованный набор.\n\n\
Набор можно обновить, используя команды /kit edit или /kit set, в зависимости от того, хотите ли вы использовать графический интерфейс для редактирования набора или \
заменить набор новой копией вашего инвентаря.\n\n\
См. Также /kit create, если вы хотите создать набор с помощью графического интерфейса.

kit.create.desc=Открывает окно сундука и позволяет создавать набор через интерфейс инвентаря Minecraft.
kit.create.extended=Эта команда открывает графический интерфейс и позволяет использовать стандартный графический интерфейс инвентаря Minecraft для создания именованного набора. \
Любые предметы, помещенные в набор, будут возвращены вам, когда вы закроете GUI, и набор будет создан.\n\n\
Набор можно обновить, используя команды /kit edit или /kit set, в зависимости от того, хотите ли вы использовать графический интерфейс для редактирования набора или \
заменить набор новой копией вашего инвентаря.\n\n\
См. Также / kit add, если вы хотите создать набор, сделав снимок вашего инвентаря.

kit.desc=Выдать набор.
kit.cost.desc=Установить цену на набор.
kit.list.desc=Список имеющихся наборов.
kit.remove.desc=Удаление набора.

kit.set.desc=Устанавливает предметы в набор из инвентаря.
kit.set.extended=Эта команда берет снимок вашего инвентаря (за исключением брони) и обновляет содержимое именованного набора с ним.\n\n\
См. Также /kit edit, если вы хотите отредактировать набор с помощью графического интерфейса пользователя.

kit.setcooldown.desc=Устанавливает время восстановления набора.
kit.setcooldown.extended=Кулдаун должен быть указан в форме 1w1d1h1m1s, где 1 час 5 минут будет «1h5m».

kit.resetusage.desc=Сбрасывает использование игроком набора, позволяя им снова выкупить набор.

kit.onetime.desc=Устанавливает или отключает набор в качестве одноразового набора.
kit.onetime.extended=Одноразовый набор - это тот набор, который можно использовать только один раз. Если вы хотите дать набор игроку при \
первом входе на сервер, используйте "/firstjoinkit".

kit.autoredeem.desc=Устанавливает или отключает набор для автоматического восстановления при входе в систему.
kit.autoredeem.extended=Набор, установленный для автоматического выкупа, будет предоставлен игроку при входе в систему, если он в настоящее время имеет право выкупить набор, используя "/kit набор".

kit.edit.desc=Открывает графический интерфейс для редактирования содержимого набора.
kit.edit.extended=Эта команда открывает графический интерфейс и позволяет использовать стандартный графический интерфейс инвентаря Minecraft для редактирования набора. \n\n\
Смотрите /kit set если вы хотите обновить набор, сделав снимок вашего инвентаря. Смотрите /firstjoinkit если вы хотите добавить в инвентарь \
при первом входе.

kit.toggleredeemmessage.desc=Вкл./выкл. уведомление о получении игроком набора.

kit.info.desc=Перечисляет информацию о наборе.
kit.view.desc=Просмотр содержимого набора.

kit.command.desc=Перечисляет команды, связанные с набором.
kit.command.extended=Команды выполняются от имени СЕРВЕРА. Это может позволить игрокам получить доступ к этой команде, чтобы вызвать серьезный хаос. \
Не рекомендуется давать доступ к этой команде кому попало.

kit.command.add.desc=Добавляет команду к указанному набору.
kit.command.remove.desc=Удаляет команду из указанного набора.
kit.command.remove.extended=Существует два способа указать, какую команду удалить:\n\n\
* с помощью индекса, где индекс - это число, отображаемое в "/kit command <kit>"\n\
* с указанием команды, где вы можете указать всю команду для удаления.\n\n\
Если вы играете на сервере, может быть проще использовать интерфейс в "/kit command" или "/kit command edit"

kit.command.clear.desc=Удаляет все команды из указанного набора.
kit.command.edit.desc=Открывает графический интерфейс в игре, в котором перечислены все команды в наборе в виде книг.
kit.command.edit.extended=Это также позволяет добавлять/удалять команды, добавляя/удаляя подписанные и неподписанные книги.

kit.hidden.desc=Устанавливает, отображается ли набор в списке наборов.

kit.permissionbypass.desc=Устанавливает, требуется ли отдельное разрешение для выкупа набора, если установленно \
  отдельное разрешение в конфиге.

kit.setfirstjoin.desc=Устанавливает выдачу набора каждому игроку при первом входе в игру.

kit.rename.desc=Переименование набора

firstjoinkit.desc=Наборы для первого входа теперь являются обычными наборами, которые автоматически учитываются для новых игроков.
firstjoinkit.extended=Создайте обычный набор, затем используйте `/kit setfirstjoin <kit> true`. Набор станет выдаваться при первом входе.\n\n\
Если у вас был первый набор при подключении, он теперь является набором "firstjoinkit".

kit.give.desc=Выдать набор указаному игроку.
kit.give.extended=Позволяет вам выдать содержимое набора другому игроку. \
По умолчанию команда не выдает набор игроку, если у него нет на него прав. Он также пометит комплект как выданый \
на целевом игроке - однако он не будет выдан ему.\n\n\
Это поведение можно переопределить, используя флаг «-i», который будет игнорировать все кулдауны и не будет отмечать, что комплект был выдан.

mail.desc=Получить почту, отправленую вам.
mail.send.desc=Отправить почту игроку.
mail.clear.desc=Очистить почтовый ящик.
mail.other.desc=Читать почту других игроков.

helpop.desc=Отправить сообщение всем имеющимся сотрудникам
message.desc=Отправить сообщение игроку или консоли с "-".
reply.desc=Ответить на последнее полученое личное сообщение.
socialspy.desc=Просмотреть все личные сообщения, отправленные другим игрокам.

blockinfo.desc=Просмотреть информацию о блоке на который вы смотрите.
entityinfo.desc=Просмотреть информацию о сущность на которую вы смотрите.
feed.desc=Накормить игрока.
fly.desc=Переключить статус полета.
god.desc=Переключить статус неуязвимости.
heal.desc=Исцелить игрока.
info.desc=Получить информацию о сервере.
iteminfo.desc=Получить информацию о предмете, который вы сейчас держите.
kill.desc=Убить указанного игрока или сущность.
killentity.desc=Убить указаную сущность.
killentity.extended=Существами, которые могут быть убиты, являются:\n\n\
  - "Стойка для брони"\n\
  - "монстры"/"враждебные"\n\
  - "пасивные"/"животные"\n\
  - "игроки"\n\
  - "предметы"\n\n\
Несколько типов могут быть выбраны сразу. Мир может быть указан с использованием -w, * или * радиус может быть задан с использованием -r. Оба варианта являются необязательными.
rules.desc=Просмотр правил сервера.
rules.add.desc=Добавить правило сервера.
rules.remove.desc=Удалить правило сервера.
speed.desc=Установите скорость ходьбы или скорости полета указанного игрока, где «1» - обычная скорость ходьбы.
speed.extended=Скорости по умолчанию "1" для полета и " 2 " для ходьбы.\n\n\
  * Если спецификатор fly/walk отсутствует, в качестве скорости для изменения используется текущий режим (независимо от того, летает или ходит игрок.\n\
  * Если скорость опущена, вместо нее отображается информация\n\
  * Если вместо скорости задан" reset", то по умолчанию задан указанный режим.

suicide.desc=Самоубийство.

spawnmob.desc=Спавн моба в координатах указанного игрока

checkmute.desc=Проверка наличия мута у игрока.
mute.desc=Выдать мут указаному игроку.

delnick.desc=Удаляет текущий псевдоним
nick.desc=Установить отображаемый ник
realname.desc=Получает реальное имя игрока из предоставленного псевдонима.

list.desc=Список игроков онлайн.
seen.desc=Получает информацию об указанном игроке.

powertool.desc=Связывание предмета в руке с командой.
powertool.delete.desc=Удаление привязаных к инструменту команд.
powertool.list.desc=Список всех привязаных к инструменту команд.
powertool.toggle.desc=Переключение статуса активации привязаных команд.

firstspawn.desc=Если установленно, то на это место будут телепортированы все новые игроки.
setfirstspawn.del.desc=Удаление первичного спавна.
setfirstspawn.desc=Установка точки первичного спавна игроков.
setspawn.desc=Установка спавна мира.

spawn.desc=Телепортация на спавн мира.
spawn.extended=Если глобальный мировой спавн установлен в конфигурации, то вызов /spawn без аргумента world отправит вызывающего игрока на \
глобальную точку спавна, в противном случае игрок будет телепортирован на спавн в текущем мире.

spawn.other.desc=Телепортировать другого игрока на спавн.
spawn.other.extended=Это работает аналогично команде /spawn, хотя команда может использоваться против игроков офлайн, если вызывающий объект \
имеет право. Если игрок оффлайнотключен, система будет телепортировать его до присоединения к миру при следующем входе в систему.

tpaccept.desc=Принять ожидающий запрос телепортации.
tpall.desc=Принудительно телепортировать всех игроков на сервере в свое местоположение.
tpaall.desc=Отправить всем игрокам запрос на телепортацию к себе.
tpa.desc=Отправить запрос игроку на телепортацию к нему.
tpahere.desc=Отправить запрос игроку на телепортацию к вам.
teleport.desc=Телепортирует игрока в другое место.
tpdeny.desc=Отклонить запрос на телепортацию.
tphere.desc=Телепортировать игрока к вам.
tppos.desc=Телепортироваться по указаным координатам.
tppos.extended=Команда tppos поддерживает два флага:\n\n\
* -f/--force: заставляет телепорт произойти, даже если Nucleus считает, что он не будет безопасным для вас.\n\
* -c/--chunk: указывает, что входные координаты являются координатами чанка, а не мировыми координатами. Ядро пытается поставить вас в центр \
чанка, и сканирует весь чанк для безопасного места.\n\
* -b/--border: позволяет телепортироваться за пределы границы мира (требуется разрешение nucleus.tppos.exempt.bordercheck)

teleportnative.desc=Псевдоним для /minecraft:tp.
tptoggle.desc=Переключить, принимаются ли запросы телепорта.

vanish.desc=Переключает, невидимы ли вы на сервере.

warp.delete.desc=Удалить указаный варп.
warp.list.desc=Список всех варпов на сервере.
warp.set.desc=Установить варп.
warp.desc=Телепортироваться на указаный варп.
warp.cost.desc=Установка цены за указаный варп.

warp.setcategory.desc=Устанавливает отображаемую категорию варпа в /warp list.
warp.setcategory.extended=Категории варпов позволяют владельцам серверов организовывать свои варпы по категориям в /warp list - которые чувствительны к регистру.\n\n\
Существует два важных флага:\n\
* -n/--new: Эта команда позволит вам создать категорию, если вы укажете этот флаг. Это должно гарантировать, что если категория существует, но с другим регистром, \
это поможет увидеть это.\n\
* -r/--remove: Удалите категорию на варпе, переместите его обратно в стандартную группу «Uncategorised».

warp.setdescription.desc=Устанавливает или удаляет (с использованием -r) описание на варпе.

warp.category.desc=Базовая команда для управления категориями.
warp.category.list.desc=Список всех категорий варпов, используемых на сервере.
warp.category.setdisplayname.desc=Устанавливает отображаемое имя для категории.
warp.category.removedisplayname.desc=Удаляет отображаемое имя у категории.
warp.category.setdescription.desc=Устанавливает описание для категории.
warp.category.removedescription.desc=Удаляет описание у категории.

world.desc=Родительская команда для всех других команд управления мирами.
world.create.desc=Создает мир с указанным именем и параметрами.
world.create.extended=Создает игровой мир с указаным именем. Все остальные опции в этой команде являются необязательными и указаны флажками. Каждый флаг требует аргумента после их имен. \
Доступные флаги:\n\n\
* -d/--dimension <измерение>: измерение для использования в качестве базового мирового типа. По умолчанию обычный мир.\n\
* -g/--generator <генератор>: используйте для выбора генератора. Стандартно используется генератор по умолчанию.\n\
* -m/--modifier <модификатор>: использование модификатора мирового генератора. Может быть указано несколько раз для нескольких модификаторов.\n\
* --di/--difficulty <сложность>: первоначальная сложность в мире. По умолчанию нормальная.\n\
* --gm/--gamemode <режим игры>: стандартный режим игры для игроков. По умолчанию выживание.\n\
* -s/--seed <сид>: Сид для генерации мира. Если не указано, используется случайный.\n\
* -i: Указывает, что этот мир может существовать и может быть импортирован.\n\
* -n/--nostructures: Если указано, структурыне будут генерироваться в мире \n\
* -l/--loadonstartup <true|false>: Если false, мир не загружается при запуске. По умолчанию true. \n\
* -k/--keepspawnloaded <true|false>: Если false, спавн не будет загружаться. По умолчанию true.\n\
* -c/--allowcommands <true|false>: Если false, команды не будут разрешены в мире. По умолчанию true.\n\
* -b/--bonuschest <true|false>: Если false, бонусные сундуки не будут сгенерированы. По умолчанию true.\n\n\
Вы также можете использовать пресет, используя флаг «-p <preset>». Доступные пресеты можно найти, выполнив "/world presets"\n\n\
Сложность, игровой режим, загрузка при запуске и сохранение загруженных свойств могут быть изменены после создания мира.

world.presets.desc=Показывает доступные пресеты для использования при создании мира.
world.generators.desc=Показывает доступные генераторы для использования при создании мира.
world.modifiers.desc=Показывает доступные модификаторы для использования при создании мира.

world.gamerule.desc=Просмотр списка игровых правил в мире.

world.gamerule.set.desc=Установка игровых правил в мире.

world.delete.desc=Удалить мир.
world.delete.extended=Эта команда необратимо удаляет мир, который был выгружен и отключен с диска. Перед удалением путь к файлу \
будет проверен, прежде чем удаление будет подтверждено и завершено..\n\
Крайне важно отметить, что как только мир будет удален, его невозможно восстановить.

world.list.desc=Список миров.
world.list.extended=Отображает все миры и информацию о них, включая их семя, если у просматривающего есть право "nucleus.world.list.seed" \
"nucleus.world.list.seed".

world.load.desc=Загружает мир, который в настоящее время выгружен.
world.load.extended=Команда отказывается загружать отключенный мир, если не указан флаг «-e», и у вас есть разрешение на запуск \
команды "/world enable".

world.enable.desc=Включает мир, позволяя его загружать по требованию.

world.disable.desc=Отключает мир, который выгружен, не позволяя ему загружаться в будущем.
world.disable.extended=Отключение мира препятствует тому, чтобы мир загружался, однако, если мир загружен в настоящее время, он не будет выгружен, и поэтому \
не будет полностью отключен до его выгрузки.

world.unload.desc=Выгружает мир, который в настоящее время загружен.
world.unload.extended=Выгружает указанный мир и, возможно, отключает его. Просто выгрузка мира становится недоступена, так как он останется включенным. \
Это вызовет загрузку мира, когда кто-то попытается подключиться к нему. Чтобы отключить мир одновременно с его выгрузкой, \
добавьте к команде флаг "-d".

world.setdifficulty.desc=Устанавливает сложность мира.
world.setgamemode.desc=Устанавливает режим игры в мире.
world.setspawn.desc=Устанавливает точку спавна в мире.
world.teleport.desc=Телепортирует вас или другого игрока в указаный мир.
world.teleport.extended=Эта команда будет телепортировать целевого игрока в целевой мир при условии, что он включен. Это не сработает если мир выключен.

world.spawn.desc=Телепортация на спавн мира.
world.border.desc=Родительская команда для команд управления границей мира.
world.border.set.desc=Установить границу мира.
world.border.reset.desc=Установить границу мира по умолчанию.
world.border.gen.desc=Генерация чанков до границы мира.
world.border.gen.extended=При вызове Nucleus начнет генерировать чанки до границы мира. В течение этого времени, \
  сервер будет восприимчив к снижению производительности.\n\n\
Есть несколько флагов, которые вы можете использовать:\n\n\
* -a - агрессивный режим, отключает проверку памяти\n\
* -r - перезапустите предварительную генерацию, если сервер перезагружен (используйте с осторожностью, не отключите, если преген вызывает сбой)\n\
* -t [1-100] - процент тика для использования при генерации, по умолчанию 80% (90% с агрессивным режимом)\n\
* -f [1-100] - количество тиков, которые пройдут после генерации перед запуском следующей генерации - по умолчанию используются значения Sponge (3 в агрессивном режиме)\n\
* --save [timespan] - частота для сохранения, по умолчанию - 20 секунд (30 секунд с агрессивным режимом)\n\n\
Если вы хотите максимизировать генерацию, запустите «/ world border gen -a -t 100 -f 1», но будьте готовы к лагам!

world.border.cancelgen.desc=Отмена текущей генерации мира до границ.

world.rename.desc=Позволяет переименовывать и выгружать мир.
world.rename.extended=Важно отметить, что мир о котором идет речь, ДОЛЖЕН быть выгружен. Если вы не можете выгрузить мир, подумайте о том, чтобы остановить ваш  \
  сервер и переименовать мир в редакторе NBT(например McEdit).

world.sethardcore.desc=Устанавливает, включен ли режим хардкора в мире.
world.setpvpenabled.desc=Устанавливает, поддерживает ли мир PVP.
world.setloadonstartup.desc=Устанавливает, будет ли загружаться мир при запуске.
world.setkeepspawnloaded.desc=Устанавливает, будет ли мир держать чанки вокруг спавна загружеными.
world.info.desc=Отображает информацию об одном мире.
world.info.extended=Это в остальном идентично "/world list".

world.clone.desc=Клонирует существующий мир и регистрирует его

back.desc=Позволяет игроку вернуться на свое последнее место до смерти или телепортации.

staffchat.desc=Позволяет пользователям общаться в канале чата персонала.

enchant.desc=Позволяет игроку зачаровывать предметы.

nucleus.setupperms.desc=Позволяет игроку добавлять рекомендуемые разрешения для ролей USER, MOD или ADMIN в указанную группу.
nucleus.setupperms.extended=Для этой команды есть три флага: \n\n\
  * -r: если установлен, все разрешения Nucleus будут установлены независимо от того, были ли они установлены ранее.\
   Иначе, только те, что плагин разрешений не сообщает, будут установлены в true.\n\
  * -i: Примените perms от выбранной роли и ниже к этой группе (таким образом, если ADMIN выбран, MOD и USER perms будут \
  применены к группе так же).\n\
  * -g: Создайте группы "admin" и "mod", настройте наследование и примените разрешения по умолчанию (следует использовать только для новых серверов).\n\
  * "-g -y": Обходит информацию, предоставленную '- g ' самостоятельно.\n\n\
  Примененные разрешения будут добавлены в консоль.
nucleus.clearcache.desc=Очищает кеш-память в памяти пользователей, которые вошли в систему в прошлом сеансе, заставляя Nucleus читать файлы данных при следующем входе в систему.

nucleus.update-messages.desc=Сканирует файл сообщений для ключей, которые могут не включать все необходимые маркеры, и заменяет их стандартным переводом.

motd.desc=Позволяет игроку просматривать MOTD сервера, как указано в файле «motd.txt».

rtp.desc=Позволяет игроку телепортироваться в случайное место назначения в пределах границ мира.

checknotes.desc=Позволяет пользователю просматривать заметки игрока.
clearnotes.desc=Позволяет пользователю очищать заметки игрока.
removenote.desc=Позволяет пользователю удалять конкретную заметку, прикрепленную к игроку.
note.desc=Позволяет пользователю добавлять примечание игроку.
removewarning.desc=Позволяет пользователю удалять определенное предупреждение, прикрепленное к игроку.
warn.desc=Позволяет пользователю добавлять предупреждение игроку.
checkwarnings.desc=Позволяет пользователю проверять предупреждения игрока.
clearwarnings.desc=Позволяет пользователю очищать предупреждения игрока.

plainbroadcast.desc=Позволяет пользователю отправлять широковещательную рассылку без префиксов или суффиксов.
tellplain.desc=Позволяет пользователю отправлять сообщение игроку без префиксов или суффиксов.
tellplain.extended=Эта команда аналогична команде Minecraft / tellraw, но допускает токены Nucleus и форматирование амперсанда.

setworth.desc=Позволяет пользователю устанавливать цену покупки или продажи товара.
itembuy.desc=Позволяет пользователю покупать товар с сервера по установленной цене.
itemsell.desc=Позволяет пользователю продавать товар в их основной руке серверу по установленной цене.
itemsellall.desc=Позволяет пользователю продавать все предметы заданного типа в своем инвентаре на сервер по установленной цене.

worth.desc=Позволяет пользователю отображать серверные цены покупки и продажи для товара.
worth.extended=Если нет идентификатора предмета или псевдонима, эта команда получит цены покупки/продажи для предмета в основной руке.

globalmute.desc=Включение или отключение глобального мута. Любой, у кого есть разрешение "nucleus.globalmute.voice.auto" всегда сможет говорить.
globalmute.extended=Глобальное заглушение полезно в те моменты, когда вы хотите получить объявление, или вам нужно разгрузить чат сервера. \
  Глобальный мут не изменяет статус мута пользователя и не сохраняется при перезапуске сервера. Все игроки с голосом (кроме тех, у кого есть разрешение) \
  не смогут писать в чат. \n\n\
  Если вы хотите разрешить кому-либо говорить в течение периода глобального мута, вы можете предоставить им право говорить командой «/voice».

voice.desc=Позволяет пользователю говорить, когда действует глобальное молчание.
voice.extended=Если включен глобальный мут, игроку может быть предоставлено право говорить с помощью команды «/voice». Это позволит отправлять сообщения \
  сообщения пользователю. Этот статус также может быть отозван, если запустить команду «/voice» повторно.

nucleus.docgen.desc=Создает файлы разрешений и команд YAML для использования с сайтами Jekyll.
nucleus.docgen.extended=Эта команда требует, чтобы опция main.enable-doc-gen была true в main.conf. Эта опция не генерируется по умолчанию. \
  Файлы будут генерироваться в папке /nucleus

serverstat.desc=Отображает статистику времени работы сервера.
serverstat.extended=Эта команда отображает информацию о сервере, JVM и каждом мире.

invsee.desc=Позволяет пользователю проверять инвентарь цели.
invsee.extended=Открывает графический интерфейс отображаемым инвентарем целевого игрока, если у ниго нет разрешения «nucleus.invsee.exempt.target».

enderchest.desc=Позволяет пользователю просматривать свой сундук края (или другого игрока).
enderchest.extended=Открывает графический интерфейс отображаемым инвентарем сундука края целевого игрока. Игроки, желающие осмотреть \
  сундук другого игрока, должны иметь право "nucleus.enderchest.others", а игрок у которого просматривают \
  сундук не должен иметь право "nucleus.enderchest.exempt.target".\n\n\
  Для осмотра эндер сундука оффлайн игрока  требуется разрешение "nucleus.enderchest.offline".

top.desc=Телепортирует пользователя (или целевого игрока) на поверхность.
top.extended=По умолчанию / top не будет телепортировать игрока в небезопасную ситуацию. Это может привести к незначительному перемещению в направлениях x или z или \
вообще не телепортировать игрока. Чтобы телепортироваться без учета безопасности игрока, добавьте в команду флаг «-f».

skull.desc=Создает копию черепа указанного игрока (или вашего собственного, если игрок не указан) в ваш инвентарь.

nameban.desc=Запрещает присоединение к серверу определенного IGN (а не конкретного игрока).
nameban.extended=Использование /nameban вместо /ban предотвращает присоединение любого игрока с определенным именем пользователя к серверу, \
что позволяет им присоединиться, если впоследствии они изменят свое имя. Это не влияет на псевдонимы уровня сервера, это их зарегистрированные Mojang псевдонимы \n\n\
Причиной может быть запрет на конкретное имя. Это предназначено для предотвращения использования нежелательных имен игроков на серверах.

nameunban.desc=Позволяет определенному IGN (а не конкретному игроку) снова присоединиться к серверу.

blockzap.desc=Заменяет целевой блок на воздух.
blockzap.extended=Предназначен как команда администратора, чтобы превратить проблемный блок в воздух.

me.desc=Форматирует следующее сообщение чата как действие, используя формат заданный сервером.

getpos.desc=Показывает местоположение исполняющего или целевого игрока.

commandspy.desc=Включает или отключает просмотр команд, которые другие запускали.

ping.desc=Отображает текущий пинг для целевого игрока.

getfromip.desc=Показывает всех игроков, которых последний раз видели на указанном IP-адресе.

serverlist.desc=Предоставляет функции для изменения списка серверов.
serverlist.message.desc=Позволяет временно изменять MOTD в списоке серверов.

servertime.desc=Отображение текущего времени сервера.

showitemattributes.desc=Показывает или скрывает атрибуты предмета при наведении указателя.

unstuck.desc=Попытка подтолкнуть игроков на однин блок, чтобы разблокировать их, если возможно.

msgtoggle.desc=Блокировка получения личных сообщений от игроков.
msgtoggle.extended=Если включено со значением false, то игроки с правом "nucleus.msgtoggle.bypass" смогут вам писать.

workbench.desc=Открывает окно крафта, чтобы игроки могли крафтить без верстака.
anvil.desc=Открывает окно наковальни, чтобы игроки могли чинить и переименовывать элементы без самой наковальни.
enchantingtable.desc=Открывает окно стола зачарования что бы игроки могли зачаровывать предметы без самого стола.

trash.desc=Открывает окно инвентаря, которое действует как мусорка, удаляя предметы помещенные в него.
rocket.desc=Запускает игрока вверх, как ракета.
rocket.extended=Ракета фактически не запускает ракету, но устанавливает скорость игрока вверх до определенного значения. Значение по умолчанию-2. \
  Есть много флагов:\n\n\
* -s, --silent - Не сообщать целевому игроку о запуске\n\
* -g, --gentle - Запустить ничего не подозревающего игрока вверх со скоростью 0,5\n\
* -h, --hard - Запустить ничего не подозревающего игрока вверх со скоростью 4\n\
* -v [velocity], --velocity [velocity] - Запустить ничего не подозревающего игрока вверх с указанной скоростью. Значение по умолчанию-2\n\
* -e, --explosion - Добавить взрыв и звук фейерверка

commandinfo.desc=Возвращает информацию о команде

extinguish.desc=Гасит игрока, который в данный момент горит

kittycannon.desc=Запуск взрывающихся кошек.
kittycannon.extended=Оцелоты будут выброшены из целевого игрока и взорвутся в течение короткого промежутка времени. Доступны следующие флаги (с разрешения):\n\n\
* -d, --damage - повреждают объекты, которые попали в радиус взрыва.\n\
* -f, --fire - поджег блоков в радиусе взрыва.\n\
* -b, --break - разбивание блоков в радиусе взрыва.\n\n\
Любой разрыв или пожар, которые могут возникнуть из-за взрывающегося кота, будут отслеживаться плагинами защиты как вызванные вызывающим игроком.
